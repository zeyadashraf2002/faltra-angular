<div class="login-container min-vh-100 d-flex align-items-center justify-content-center" dir="rtl">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        
        <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
          
          <div class="card-header bg-gradient text-white text-center py-5 border-0">
            <div class="mb-3">
              <i class="bi bi-shield-lock fs-1"></i>
            </div>
            <h2 class="mb-2 fw-bold">تسجيل الدخول</h2>
            <p class="mb-0 opacity-90">نظام إدارة الشركات - فلتره</p>
          </div>

          <div class="card-body p-5">
            <form (ngSubmit)="onSubmit()">
              
              <div class="mb-4">
                <label for="email" class="form-label fw-semibold">
                  <i class="bi bi-envelope me-2"></i>
                  البريد الإلكتروني
                </label>
                <input 
                  type="email" 
                  class="form-control form-control-lg"
                  [class.is-invalid]="errors.email"
                  id="email"
                  [(ngModel)]="formData.email"
                  name="email"
                  placeholder="example@company.com"
                  [disabled]="isLoading">
                <div class="invalid-feedback">{{ errors.email }}</div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label fw-semibold">
                  <i class="bi bi-lock me-2"></i>
                  كلمة المرور
                </label>
                <div class="input-group">
                  <input 
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control form-control-lg"
                    [class.is-invalid]="errors.password"
                    id="password"
                    [(ngModel)]="formData.password"
                    name="password"
                    placeholder="••••••••"
                    [disabled]="isLoading">
                  <button 
                    class="btn btn-outline-secondary"
                    type="button"
                    (click)="togglePassword()"
                    [disabled]="isLoading">
                    <i class="bi" [class.bi-eye]="!showPassword" [class.bi-eye-slash]="showPassword"></i>
                  </button>
                </div>
                <div class="invalid-feedback d-block" *ngIf="errors.password">
                  {{ errors.password }}
                </div>
              </div>

              <button 
                type="submit" 
                class="btn btn-primary btn-lg w-100 fw-bold shadow-sm"
                [disabled]="isLoading">
                <span *ngIf="!isLoading">
                  <i class="bi bi-box-arrow-in-left me-2"></i>
                  تسجيل الدخول
                </span>
                <span *ngIf="isLoading">
                  <span class="spinner-border spinner-border-sm me-2"></span>
                  جاري التحميل...
                </span>
              </button>

            </form>
          </div>

          <div class="card-footer bg-light text-center py-3 border-0">
            <small class="text-muted">
              <i class="bi bi-shield-check me-1"></i>
              جميع البيانات محمية ومشفرة
            </small>
          </div>

        </div>

        <div class="text-center mt-4">
          <p class="text-muted mb-0">
            &copy; 2025 
            <span class="text-primary fw-bold">فلتره</span>
            - جميع الحقوق محفوظة
          </p>
        </div>

      </div>
    </div>
  </div>
</div>
