<!-- src/app/components/hero/hero.component.html -->
<section id="home" class="position-relative text-white py-5 overflow-hidden" dir="rtl">
  <!-- Gradient Background + Overlay -->
  <div class="position-absolute top-0 start-0 end-0 bottom-0" 
       style="background: linear-gradient(to bottom right, #2563eb, #05105e);"></div>
  <div class="position-absolute top-0 start-0 end-0 bottom-0 bg-black opacity-25"></div>

  <!-- Content -->
  <div class="container position-relative z-10 text-center py-5">
    <h1 class="display-1 display-md-3 fw-bold mb-4 lh-1">
      نظام <span class="text-warning text-shadow">فلتره</span>
    </h1>
    <p class="fs-2 fs-md-4 mb-5 lead opacity-90 px-3">
      إدارة كاملة لشركات الفلاتر: مبيعات • تركيب • صيانة • أقساط • مخزون
    </p>

    <div class="d-flex flex-column flex-sm-row justify-content-center gap-4 px-3">
      <!-- Free Trial Button -->
      <button class="btn btn-warning btn-lg fw-bold px-5 py-4 shadow-lg hover-scale rounded-pill d-flex align-items-center justify-content-center gap-3"
              (click)="freeTrial()">
        <i class="bi bi-rocket-takeoff fs-3"></i>
        جرّب مجاناً الآن
      </button>

      <!-- Login Button -->
      <button class="btn btn-outline-light btn-lg border-3 fw-bold px-5 py-4 hover-bg-white rounded-pill d-flex align-items-center justify-content-center gap-3"
              (click)="login()">
        تسجيل الدخول
        <i class="bi bi-chevron-left fs-4"></i>
      </button>
    </div>
  </div>
</section>
